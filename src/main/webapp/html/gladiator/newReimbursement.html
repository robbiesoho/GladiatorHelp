  <h1 >New Claim</h1>

  <form action = "submitclaim.page" method="POST">
    <input type=hidden id="userInput" name="username"><br>
    <label for="amount">Amount:</label><br>
    <input type="text" id="amount" name="amount"><br>
    <label for="description">Description: </label><br>
    <input type="text" id="description" name="description"><br>
    <label type="text" id="description" name="type">Type of injury</label><br>
    <select id="type" name="type">
        <option value=1>lost limb</option>
        <option value=2>impalement</option>
        <option value=3>blunt trauma</option>
        <option value=4>decapitation</option>
    </select>
    <button type="submit">Submit Claim</button>

  </form>
